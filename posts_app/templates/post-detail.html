{% block content %}
{% block header %}  {% include 'header.html' %} {% endblock %} 
<div class="container-post">
    <div class="postlist">
        <div class="container-title">
            <div class="title"> 
                <h1>{{post.title}}</h1>
            </div>
        </div>
        <div class="post-img">
            <img src="{{post.image.url}}" width="400" alt="{{post.title}}"> <br>
        </div>

        <div class="postlist">
            <div class="title">  </div>
                <div class="description">
                    <p><br><br> <h3>{{post.description}} </h3></p>
                </div>
          
        </div>
    </div>
</div>

{% endblock content %}
